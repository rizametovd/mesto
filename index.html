<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <a class="header__logo-link" href="#" target="_self"><img class="header__logo" src="./images/logo.svg"
                alt="Логотип"></a>
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/profile.jpg" alt="Аватар пользователя">
            <div class="profile__container">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button button" aria-label="Изменить данные пользователя"
                        type="button"></button>
                </div>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__add-button button" type="button" aria-label="Загрузить картинку"></button>
        </section>
        <section class="cards">
            <ul class="cards__list">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup-edit">
        <form class="popup__container popup__form" name="editform" novalidate>
            <button class="popup__close-button button popup__close-button_edit" aria-label="Закрыть попап"
                type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <label class="popup__label">
                <input id="name__input" type="text" name="username" value="" placeholder="Имя"
                    class="popup__field popup__input" minlength="2" maxlength="40" required>
                <span id="name__input-error"></span>
            </label>
            <label class="popup__label">
                <input id="about__input" type="text" name="about" value="" placeholder="О себе"
                    class="popup__field popup__input" minlength="2" maxlength="200" required>
                <span id="about__input-error"></span>
            </label>
            <button class="popup__submit-button button popup__button" type="submit"
                aria-label="Сохранить изменения">Сохранить</button>
        </form>
    </div>
    <div class="popup popup-add">
        <form class="popup__container popup__form" name="addform" novalidate>
            <button class="popup__close-button button popup__close-button_add" aria-label="Закрыть попап"
                type="button"></button>
            <h2 class="popup__title popup__title_add">Новое место</h2>

            <label class="popup__label">
                <input id="imgname__input" type="text" name="name" value="" placeholder="Название"
                    class="popup__field popup__field_add popup__image-name popup__input" minlength="2" maxlength="30"
                    required>
                <span id="imgname__input-error"></span>
            </label>
            <label class="popup__label">
                <input id="imglink__input" type="url" name="link" value=""
                    placeholder="Ссылка на картинку"
                    class="popup__field popup__field_add popup__image-link popup__input" required>
                <span id="imglink__input-error"></span>
            </label>
            <button class="popup__submit-button button popup__button" type="submit"
                aria-label="Создать карточку">Создать</button>
        </form>
    </div>
    <div class="popup popup-img">
        <div class="popup__container-image">
            <img class="popup__image" src="./images/404.jpg" alt="Фото">
            <h3 class="popup__image-caption"></h3>
            <button class="popup__close-button button popup__close-button_img" type="button"
                aria-label="Закрыть попап"></button>
        </div>
    </div>
    <template class="card__template">
        <li class="cards__item">
            <img class="cards__item-photo" src="./images/404.jpg" alt="Фото">
            <button class="cards__item-delete-button button" type="button" aria-label="Удалить карточку"></button>
            <div class="cards__item-container">
                <h2 class="cards__item-title"></h2>
                <button class="cards__item-like-icon-button button" type="button"
                    aria-label="Лайкнуть карточку"></button>
            </div>
        </li>
    </template>
    <script type="module" src="./pages/index.js"></script>
</body>

</html>
