<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <a class="header__logo-link" href="#" target="_self"><img class="header__logo" src="./images/logo.svg"
                alt="Логотип"></a>
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/profile.jpg" alt="Аватар пользователя">
            <div class="profile__container">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button button" type="button"></button>
                </div>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__add-button button" type="button"></button>
        </section>
        <section class="cards">
            <ul class="cards__list">
                <li class="cards__item">
                    <a class="cards__item-photo-link" href="#" target="_self"><img class="cards__item-photo"
                            src="./images/kirill-pershin-1088404.png" alt="Фото Карачаево-Черкесии"></a>
                    <div class="cards__item-container">
                        <h2 class="cards__item-title">Карачаево-Черкесия</h2>
                        <button class="cards__item-like-icon-button button" type="button"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <a class="cards__item-photo-link" href="#" target="_self"><img class="cards__item-photo"
                            src="./images/kirill-pershin-1404681-unsplash.png" alt="Фото горы Эльбрус"></a>
                    <div class="cards__item-container">
                        <h2 class="cards__item-title">Гора Эльбрус</h2>
                        <button class="cards__item-like-icon-button button" type="button"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <a class="cards__item-photo-link" href="#" target="_self"><img class="cards__item-photo"
                            src="./images/kirill-pershin-1556355-unsplash.png" alt="Фото Домбай"></a>
                    <div class="cards__item-container">
                        <h2 class="cards__item-title">Домбай</h2>
                        <button class="cards__item-like-icon-button button" type="button"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <a class="cards__item-photo-link" href="#" target="_self"><img class="cards__item-photo"
                            src="./images/kirill-pershin-1404681-unsplash.png" alt="Фото горы Эльбрус"></a>
                    <div class="cards__item-container">
                        <h2 class="cards__item-title">Гора Эльбрус</h2>
                        <button class="cards__item-like-icon-button button" type="button"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <a class="cards__item-photo-link" href="#" target="_self"><img class="cards__item-photo"
                            src="./images/kirill-pershin-1556355-unsplash.png" alt="Фото Домбай"></a>
                    <div class="cards__item-container">
                        <h2 class="cards__item-title">Домбай</h2>
                        <button class="cards__item-like-icon-button button" type="button"></button>
                    </div>
                </li>
                <li class="cards__item">
                    <a class="cards__item-photo-link" href="#" target="_self"><img class="cards__item-photo"
                            src="./images/kirill-pershin-1088404.png" alt="Фото Карачаево-Черкесии"></a>
                    <div class="cards__item-container">
                        <h2 class="cards__item-title">Карачаево-Черкесия</h2>
                        <button class="cards__item-like-icon-button button" type="button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <form class="popup__container" name="editpopup">
            <button class="popup__close-button button" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" name="username" value="" placeholder="" class="popup__field">
            <input type="text" name="about" value="" placeholder="" class="popup__field">
            <button class="popup__submit-button button" type="submit">Сохранить</button>
        </form>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
