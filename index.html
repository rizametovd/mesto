<!DOCTYPE html>
<html lang="ru">

<head>

    <title>Проект Mesto</title>

<body class="page">

            <button class="profile__add-button"></button>
        </section>
        <section class="cards">
            <ul class="cards__list">
                <li class="cards__item">
                    <img class="cards__item-photo" src="./images/kirill-pershin-1088404.png" alt="Фото Карачаево-Черкесии">
                    <h2 class="cards__item-title">Карачаево-Черкесия</h2>
                </li>
                <li class="cards__item">
                    <img class="cards__item-photo" src="./images/kirill-pershin-1404681-unsplash.png" alt="Фото Эльбруса">
                    <h2 class="cards__item-title">Гора Эльбрус</h2>
                </li>
                <li class="cards__item">
                    <img class="cards__item-photo" src="./images/kirill-pershin-1556355-unsplash.png" alt="Фото Домбая">
                    <h2 class="cards__item-title">Домбай</h2>
                </li>
                <li class="cards__item">
                    <img class="cards__item-photo" src="./images/kirill-pershin-1404681-unsplash.png" alt="Фото Эльбруса">
                    <h2 class="cards__item-title">Гора Эльбрус</h2>
                </li>
                <li class="cards__item">
                    <img class="cards__item-photo" src="./images/kirill-pershin-1556355-unsplash.png" alt="Фото Домбая">
                    <h2 class="cards__item-title">Домбай</h2>
                </li>
                <li class="cards__item">
                    <img class="cards__item-photo" src="./images/kirill-pershin-1088404.png" alt="Фото Карачаево-Черкесии">
                    <h2 class="cards__item-title">Карачаево-Черкесия</h2>
                </li>
            </ul>
        </section>


















    </main>
    <script src="./scripts/script.js"></script>
